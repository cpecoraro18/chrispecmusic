name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - nuxt
    paths:
      - 'frontend-nuxt/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Delete existing gh-pages-test branch
        run: git branch -D gh-pages-test || true
      
      - name: Create new gh-pages-test branch
        run: git checkout -b gh-pages-test
      
      - name: Install dependencies and build
        run: |
          cd frontend-nuxt
          npm install
          npx nuxi generate
        shell: bash
      
      - name: Move generated files
        run: |
          mv frontend-nuxt/.output/public/* ../
          rm -rf frontend-nuxt
        shell: bash
      
      - name: Add CNAME file
        run: echo "chrispecmusic.com" > CNAME
      
      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy"
          git push --force origin gh-pages-test