name: Summarize Main Commit Impact

on:
  push:
    branches:
      - main

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get commit diff
        id: diff
        run: |
          git fetch origin main --depth=2
          COMMIT_RANGE="$(git rev-parse HEAD~1)..HEAD"
          echo "Commit range: $COMMIT_RANGE"
          git diff "$COMMIT_RANGE" > diff.txt

      - name: Summarize with GPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Generating commit summary for Product and QA..."
          DIFF_CONTENT=$(head -c 4000 diff.txt | jq -Rs .)

          JSON_PAYLOAD=$(jq -n \
            --arg model "gpt-4.1" \
            --arg content_system "You are a technical product analyst. Summarize the following git diff for Product Managers and QA. Highlight user-visible changes, new or modified features, and areas requiring QA attention." \
            --argjson content_user "$DIFF_CONTENT" \
            '{
              model: $model,
              messages: [
                { role: "system", content: $content_system },
                { role: "user", content: $content_user }
              ],
              temperature: 0.5
            }'
          )

          echo "$JSON_PAYLOAD" > payload.json
          echo "PAYLOAD (first 500 chars):"
          echo "$JSON_PAYLOAD" | head -c 500

          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD")

          echo "RAW RESPONSE:"
          echo "$RESPONSE"

          SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')
          echo "SUMMARY:"
          echo "$SUMMARY"
          echo "$SUMMARY" > summary.txt

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-qa-summary
          path: summary.txt
