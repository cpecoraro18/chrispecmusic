name: Summarize Main Commit Impact

on:
  push:
    branches:
      - main

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get commit diff
        id: diff
        run: |
          git fetch origin main --depth=2
          COMMIT_RANGE="$(git rev-parse HEAD~1)..HEAD"
          git diff "$COMMIT_RANGE" > diff.txt

      - name: Preprocess diff (remove noise)
        run: |
          grep -vE '^diff --git .*\.(md|txt)' diff.txt > diff_filtered.txt || cp diff.txt diff_filtered.txt

      - name: Split diff into chunks
        run: |
          split -b 12000 diff_filtered.txt diff_chunk_

      - name: Summarize each chunk (Map step)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          rm -f all_summaries.txt
          for chunk in diff_chunk_*; do
            DIFF_CONTENT=$(cat "$chunk" | jq -Rs .)
            JSON_PAYLOAD=$(jq -n \
              --arg model "gpt-4o" \
              --arg content_system "You are a technical product analyst. Summarize this git diff chunk for Product Managers and QA. Highlight user-visible changes, new or modified features, and areas requiring QA attention." \
              --argjson content_user "$DIFF_CONTENT" \
              '{
                model: $model,
                messages: [
                  { role: "system", content: $content_system },
                  { role: "user", content: $content_user }
                ],
                temperature: 0.5
              }'
            )
            RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
              -H "Authorization: Bearer $OPENAI_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$JSON_PAYLOAD")
            SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')
            echo "$SUMMARY" >> all_summaries.txt
            echo -e "\n---\n" >> all_summaries.txt
          done

      - name: Reduce step (final summary)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          FINAL_CONTENT=$(cat all_summaries.txt | jq -Rs .)
          FINAL_PAYLOAD=$(jq -n \
            --arg model "gpt-4o" \
            --arg content_system "You are a technical product analyst. Merge and summarize these chunk summaries for Product Managers and QA." \
            --argjson content_user "$FINAL_CONTENT" \
            '{
              model: $model,
              messages: [
                { role: "system", content: $content_system },
                { role: "user", content: $content_user }
              ],
              temperature: 0.5
            }'
          )
          FINAL_RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$FINAL_PAYLOAD")
          FINAL_SUMMARY=$(echo "$FINAL_RESPONSE" | jq -r '.choices[0].message.content')
          echo "$FINAL_SUMMARY" > summary.txt

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-qa-summary
          path: summary.txt