name: Summarize Main Commit Impact

on:
  push:
    branches:
      - main

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get commit diff
        id: diff
        run: |
          git fetch origin main --depth=2
          COMMIT_RANGE="$(git rev-parse HEAD~1)..HEAD"
          echo "Commit range: $COMMIT_RANGE"
          git diff $COMMIT_RANGE > diff.txt

      - name: Summarize with GPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Generating commit summary for Product and QA..."
          DIFF_CONTENT=$(head -c 4000 diff.txt | jq -Rs .)
          cat <<EOF > payload.json
{
  "model": "gpt-4.1",
  "messages": [
    {
      "role": "system",
      "content": "You are a technical product analyst. Summarize the following git diff for Product Managers and QA. Highlight user-visible changes, new or modified features, and areas requiring QA attention."
    },
    {
      "role": "user",
      "content": $DIFF_CONTENT
    }
  ],
  "temperature": 0.5
}
EOF
          echo "PAYLOAD (first 500 chars):"
          head -c 500 payload.json
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json)
          echo "RAW RESPONSE:"
          echo "$RESPONSE"
          SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')
          echo "SUMMARY:"
          echo "$SUMMARY"
          echo "$SUMMARY" > summary.txt

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-qa-summary
          path: summary.txt