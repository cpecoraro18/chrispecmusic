name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Delete existing gh-pages branch
        run: git branch -D gh-pages || true
      
      - name: Create new gh-pages branch
        run: git checkout -b gh-pages
      
      - name: Install dependencies and build
        run: |
          cd frontend
          npm install
          npm run build
        shell: bash
      
      - name: Remove unnecessary files
        run: |
          shopt -s extglob
          cd frontend
          mv dist/* ../
          cd ..
          rm -rf frontend
        shell: bash
      
      - name: Add CNAME file
        run: echo "chrispecmusic.com" > CNAME
      
      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy"
          git push --force origin gh-pages

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Sync backend directory to S3
        run: aws s3 sync ./backend s3://chrispecmusic-backend --delete
